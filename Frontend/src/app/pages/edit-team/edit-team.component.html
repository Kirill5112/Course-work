<div class="container-fluid card edit-container">
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="name" class="form-label">Название команды</label>
      <input type="text" class="form-control" id="name" placeholder="Название" formControlName="name">
      <div class="alert alert-danger" *ngIf="isTrySubmit && form.get('name')?.hasError('required')">
        Название обязательно для заполнения
      </div>
      <div class="alert alert-danger" *ngIf="isTrySubmit && form.get('name')?.hasError('minlength')">
        Минимальная длина 3 символа
      </div>
      <div class="alert alert-danger" *ngIf="isTrySubmit && form.get('name')?.hasError('maxlength')">
        Максимальная длина 50 символов
      </div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Описание команды</label>
      <textarea class="form-control desc" id="desc" placeholder="описание" formControlName="description"></textarea>
      <div class="alert alert-danger" *ngIf="isTrySubmit && form.get('description')?.hasError('required')">
        Описание обязательно для заполнения
      </div>
    </div>
    <div class="d-flex">
      <div class="mb-3 align-self-center">
        <button (click)="onClick()" class="btn btn-dark center" id="btn">{{ btnText }}</button>
      </div>
      <div class="ms-auto">
        <button (click)="onDelete()" type="button" class="btn btn-danger">
          Удалить
        </button>
      </div>
    </div>
  </form>
</div>
