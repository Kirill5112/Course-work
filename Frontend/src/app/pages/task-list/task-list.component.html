<div class="d-flex gap-3 p-2">
  <h3 class="d-flex">Task list</h3>
  <button (click)="toProjectsList()" class="fa-solid fa-house bg-transparent border-0"></button>
  <button (click)="newProject()" type="button" class="btn btn-dark">
    <em class="fa-solid fa-plus">&nbsp;Новая задача</em>
  </button>
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-task-card [task]="task" (delete)="handleDelete($event)" *ngFor="let task of tasks"></app-task-card>
</div>
