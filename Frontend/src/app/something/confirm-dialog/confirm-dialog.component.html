<div class="modal-content">
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Отмена
    </button>
    <button type="button" class="btn btn-danger" (click)="onConfirm()">
      Удалить
    </button>
  </div>
</div>
