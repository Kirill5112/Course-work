spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/CourseAch
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.sql: DEBUG
    org.hibernate.type: TRACE